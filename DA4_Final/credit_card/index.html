<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="title" class="title">Credit Card Limit Check</h1>
    <form action="">
        <!-- User Details -->
        <div class="user-details">
            <p>Credit limit:$40,000</p>
            <div class="input-box">
                <span id="fName" class="details">Full Name:</span>
                <input oninput="light()" id="name" type="text" placeholder="Enter your name" required>
            </div>

            
             <div class="input-box">
                 <span id="fBalance" class="details">Balance:</span>
                 <input id="balance" oninput="light()" type="text" value="$40,000"  disabled>
             </div>

           
            <div class="input-box">
                <span id="fCost" class="details">Total  charged:</span>
                <input id="item-cost" oninput="light()" type="text" placeholder="Enter your Total items bought:" required>
            </div>
            <p id="limit">Credit limit Exceeded.</p>
            <p id="tot_cred"></p>
       
            <div onclick="limit()" class="submit">Submit</div>


            
        </div>


    </form>

    <script src="./main.js"></script>
</body>
</html>
